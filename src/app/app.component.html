

<h1 class="text-center">Quote<small class="text-muted">Box</small></h1>

<app-form></app-form>

<div *ngIf="loading; else content"><h1 id="loading">loading...</h1></div>



<ng-template #content>
  
  <app-quote-box
    [author]="quote.author"
    [quote]="quote.quote"
    [tweetURL]="tweetURL"
    [getNewQuote]="getNewQuote"
  ></app-quote-box>
</ng-template>
